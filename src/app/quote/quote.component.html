
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❝Quotify Website❞</title>
</head>
<body>
  <ng-progress></ng-progress>
    <h1>❝Quotify</h1>
    <h5> “When you have a dream, you’ve got to grab it and never let go.”<i>– Carol Burnett</i></h5>
    <hr>
    <h3>❝Short Inspirational Quotes to Fuel Your Day🤗</h3>
    <ul>
      <div class="row">
        <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <li appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>  
        <div>
        <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
       <app-quote-detail *ngIf='goal.showDescription' [quote]='goal' (isComplete) = 'deleteGoal($event,i)'></app-quote-detail>
      </div>
    </div>
  </div>
  
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
      </div>
        <blockquote class="blockquote text-center">
          <p class="mb-0" style="color: white;" >{{quotes.quote}}</p>
          <footer class="blockquote-footer" ><cite><p>{{quotes.author}}</p></cite></footer>
        </blockquote>
